<div class="row pt-5">
  <div class="col-md-6 mx-auto">

    <!-- Card -->
    <div class="card rounded-0">

      <!-- Card header -->
      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>

      <!-- Card body -->
      <div class="card-body">
        <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <!-- Email input -->
          <div class="form-group">
            <label for="inputEmail">{{ 'Email' | translate }}</label>
            <input type="text" id="inputEmail" class="form-control rounded-0" formControlName="email" autofocus>
          </div>

          <!-- Email error -->
          <div *ngIf="form['email'].errors && form['email'].touched" class="alert alert-danger">
            <div *ngIf="form['email'].errors.required">Email required</div>
            <div *ngIf="form['email'].errors.email">Invalid email</div>
          </div>

          <!-- Password inpit -->
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control rounded-0" formControlName="password">
          </div>

          <!-- Password error -->
          <div *ngIf="form['password'].errors && form['password'].touched" class="alert alert-danger">
            <div *ngIf="form['password'].errors.required">Password required</div>
          </div>

          <!-- Remember me -->
          <div class="remember">
              <input type="checkbox">Remember Me
            </div>

          <div class="field-error text-danger" *ngIf="this.loginValid === false">
            Invalid email or password. Please try again.
          </div>

          <div class="card-actions text-center">
            <!-- Login button -->
            <button class="btn btn-success">Login</button>
          </div>

          <div class="card-footer">
            <!-- Sign up -->
            <div class="d-flex justify-content-center links">
              Don't have an account? <a href=#>Sign up here</a>
            </div>
            
            <!-- Forgot password -->
            <div class="d-flex justify-content-center">
              <a href="#">Forgot your password?</a>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
